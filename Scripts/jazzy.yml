module: IotaKit
author: Bluepath
author_url: https://pascalbros.github.io
xcodebuild-arguments: '-scheme=IotaKit'
output: '~/Desktop/Docs/IotaKit'
copyright: 'Â© 2018 IotaKit'


theme: fullwidth

xcodebuild_arguments:
    - "-project"
    - "IotaKit.xcodeproj"
    - "-scheme"
    - "IotaKit-Package"

custom_categories:
  - name: IOTA Clients
    children:
    - Iota
    - IotaMultisig
  - name: Models
    children:
    - IotaAccount
    - IotaHistoryTransaction
    - IotaTransaction
    - IotaTransfer
    - IotaBundle
    - IotaSignature
    - IotaInput
    - IotaAddress
    - IotaLog
  - name: Proof of Work
    children:
    - IotaLocalPoW
    - PearlDiverLocalPoW
    - CPearlDiver
  - name: Utilities
    children:
    - IotaAPIUtils
    - IotaInputValidator
    - IotaUnitsConverter
    - IotaConverter
    - IotaChecksum